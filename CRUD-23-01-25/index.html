<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic CRUD Project</h1>
  <div class="container">
    <h2>Enter Your Details</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="tel" id="mobile" placeholder="Enter Mobile Number" required />
      <input type="file" id="image" accept="image/*" />
      <button type="submit" id="submitButton">Create</button>
    </form>
    <br>
    <hr>

    <h2>Current Data</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Actions</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Update Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Update User</h2>
      <form id="updateForm">
        <input type="text" id="updateName" placeholder="Enter Name" required />
        <input type="email" id="updateEmail" placeholder="Enter Email" required />
        <input type="tel" id="updateMobile" placeholder="Enter Mobile Number" required />
        <input type="file" id="updateImage" accept="image/*" />
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
